<div class="container-sm w-25 mt-3">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form id="frmLogin" [formGroup]="frmLogin" (ngSubmit)="onSubmit();">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="idUsuario" id="idUsuario" placeholder="Id Usuario"
                     (focus)="errorLogin=false;">
                    <label for="idUsuario">Id Usuario</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" formControlName="passw" id="passw" placeholder="Contraseña"
                    (focus)="errorLogin=false;">
                    <label for="passw">Contraseña</label>
                  </div>
                  <div class="alert alert-danger" *ngIf="errorLogin">
                      Usuario o contraseña no válido</div>            
            </form>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="frmLogin.invalid"
                  form="frmLogin">Iniciar</button>
            </div>
        </div>
    </div>
</div>
