<div class="container-sm mt-3"style="width:25rem">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Cambiar Contraseña</h3>
        </div>
        <div class="card-body">
            <form id="frmPassw" [formGroup]="frmPassw" (ngSubmit)="onSubmit();">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="idUsuario" id="idUsuario" placeholder="Id Usuario"
                    >
                    <label for="idUsuario">Id Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="passw" id="passw" placeholder="Contraseña"
                    >
                    <label for="passw">Contraseña</label>
                  </div>

                  <div class="form-floating">
                    <input type="password" class="form-control" formControlName="passwR" id="passwR" placeholder="Confirmar Contraseña"
                    >
                    <label for="passwR">Confirmar Contraseña</label>
                  </div>
                  <!--div class="alert alert-danger">Campo obligatorio</div-->
        
            </form>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="frmPassw.invalid"
                  form="frmLogin">Iniciar</button>
            </div>
        </div>
    </div>
</div>
